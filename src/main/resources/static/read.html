<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wuzzuf Data Analysis</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Display first 10 rows of Data</h2>
    <table class="table table-striped table-hover" id="myTable">
        <thead style="background-color:#0046B2;color:white">
        <tr>
            <th>Title</th>
            <th>Company</th>
            <th>Location</th>
            <th>Type</th>
            <th>Level</th>
            <th>Experience</th>
            <th>Country</th>
            <th>Skill</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script>
var xmlhttp = new XMLHttpRequest();
var url = "/somejobs";

xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myArr = JSON.parse(this.responseText);
    myFunction(myArr);
  }
};
xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(arr) {
 var table = document.getElementById("myTable").getElementsByTagName('tbody')[0];
  var i;
  for(i = 0; i < arr.length; i++) {
    var row = table.insertRow();
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    var cell5 = row.insertCell(4);
    var cell6 = row.insertCell(5);
    var cell7 = row.insertCell(6);
    var cell8 = row.insertCell(7);
    cell1.innerHTML = arr[i].title;
    cell2.innerHTML = arr[i].company;
    cell3.innerHTML = arr[i].location;
    cell4.innerHTML = arr[i].type;
    cell5.innerHTML = arr[i].level;
    cell6.innerHTML = arr[i].experience;
    cell7.innerHTML = arr[i].country;
    cell8.innerHTML = arr[i].skill;
  }
}
</script>
</body>
</html>
